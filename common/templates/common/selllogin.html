{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="container mt-5 pt-5 mb-5 pb-5">
                    <div class="row">
                        <div class="col-12 col-sm-8 col-md-6 m-auto">
                            <div class="card shadow border">
                                <div class="card-body">
                                    <h3>SELLER LOGIN</h3>
                                </div>
                                <form method="POST">
                                    {% csrf_token %}
                                    {{msg}}
                                    <div class="mb-3">
                                        <input type="name" name='s_username' class="form-control" id="exampleFormControlInput1" placeholder="username">
                                    </div>
                                    <div class="mb-3 text-center">
                                    <input type="password" name="sell_password" class="form-control" placeholder="Password" id="exampleInputPassword1">
                                    </div>
                                    <div class="text-center mt-3">
                                        <a href="{% url 'common:selllogin' %}">
                                    <button type="submit" class="btn btn-primary">LOGIN</button><BR>
                                        </a>
                                    <a href="#" class="nav-link text-primary">Forgot password?</a>
                                    <a href="{% url 'common:sellreg' %}" class="nav-link text-primary">Create an account?</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
