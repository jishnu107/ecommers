{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-2 bg-secondary">
        <div class="sidebar pe-4 pb-3" style="height: 713px;">
          <nav class="navbar">
            <div class="navbar-nav w-100">
              <a href="{% url 'customer:custhome' %}" class="nav-item nav-link active"><i
                  class="fa fa-tachometer-alt me-2"></i>Home</a>
              <a href="{% url 'customer:custcart' %}" class="nav-item nav-link active"><i
                  class="fa fa-th me-2"></i>Cart</a>
              <a href="{% url 'customer:custorder' %}" class="nav-item nav-link active"><i
                  class="fa fa-keyboard me-2"></i>Order</a>
              <a href="{% url 'customer:custpass' %}" class="nav-item nav-link active"><i
                  class="fa fa-chart-bar me-2"></i>Change password</a>
              <a href="" class="nav-item nav-link active"><i class="fa fa-chart-bar me-2"></i>Logout</a>
            </div>
          </nav>
        </div>
      </div>
      {% block content %}
      }

        </div><div class="col-md-10">
        <div class="row">
          {% for product in prods %}
          <div class="col-4 mt-3">
            <div class="card h-100" style="width: 18rem;">
              <img src="{{product.product_image.url}}" style="height: 12rem;" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">{{product.product_name|title}}</h5>
                <p class="card-text">{{product.product_description}}</p>
                <button type="submit" class="btn btn-primary">Buy now</button>
                <button type="submit" class="btn btn-primary">Add to cart</button><BR>
              </div>
            </div>
          </div>
          {% endfor %
      </div>

    </div>
  </div>
  {% endblock %}

</body>

</html>
