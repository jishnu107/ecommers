{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/card.css' %}">
  <link rel="stylesheet" href="{% static 'css/viewprod.css' %}">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class=" side col-sm-2 border shadow" style="height: 58rem;">
        <div class="sidebar">
          <nav class="navbar">
            <div class="navbar-nav">
              <a href="{% url 'customer:profile' %}" class="nav-item nav-link active text-white"><i
                class="fa fa-tachometer-alt me-2"></i>Profile</a>
              <a href="{% url 'customer:custhome' %}" class="nav-item nav-link active text-white"><i
                  class="fa fa-tachometer-alt me-2"></i>Home</a>
              <a href="{% url 'customer:custcart' %}" class="nav-item nav-link active text-white"><i
                  class="fa fa-th me-2"></i>Cart</a>
              <a href="{% url 'customer:custorder' %}" class="nav-item nav-link active text-white"><i
                  class="fa fa-keyboard me-2"></i>Order</a>
              <a href="{% url 'customer:custpass' %}" class="nav-item nav-link active text-white"><i
                  class="fa fa-chart-bar me-2"></i>Change password</a>
              <a href="{% url 'customer:logout' %}" class="nav-item nav-link active text-white"><i class="fa fa-chart-bar me-2"></i>Logout</a>
            </div>
          </nav>
        </div>
      </div>
      {% block content %}
      <div class="col-sm-10">
        <div class="row">
          {% for product in prods %}
          <div class="col-md-4 mt-3">
            <div class="card shadow border mt-3">
              <div class="product align-items-center p-2 text-center">
                <img src="{{product.product_image.url}}" alt="" class="rounded" width="160" height="140">
                <h5>{{product.product_name|title}}</h5>
              </div>
              <div class="mt-3 info text-center">
                <span class="text d-block">{{product.product_description}}</span>
              </div>
              <div class="seller mt-3">
                <h6>Seller:{{product.seller.seller_name|title}}</h6>
              </div>
              <div class="cost mt-3 text-dark text-center">
                <span>{{product.price}}</span>
              </div>
              <div class="p-3 sheo text-center text-white mt-3 cursor">
                <a href="{% url 'customer:viewproduct' product.id %}">DETAILS</a>
              </div>
            </div>
          </div>
          {% endfor %}

        </div>
      </div>

    </div>
  </div>
  {% endblock %}

</body>

</html>
